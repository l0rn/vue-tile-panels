<!doctype html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.9/dist/vue.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%
        }

        #app {
            height: 100%;
            width: 100%;
        }

        .box {
            padding: 15px;
            height: 100%;
            width: 100%;
        }
    </style>
<link href="vue2-tile-panels.css" rel="stylesheet"><script type="text/javascript" src="vue2-tile-panels.js"></script></head>
<body>
<div id="app">
    <tile-frame>
        <vertical-split>
            <horizontal-split slot="left">
                <div class="box bg-faded" slot="top">
                    <h1>Vue2 Tile Panel example</h1>
                    <p>In this example you can see the basic usage of the application</p>
                    Vist: <a href="https://github.com/l0rn/vue-tile-panels">GitHub</a> for viewing the project.
                </div>
                <div class="box bg-info" slot="bottom">
                    <vertical-split>

                    </vertical-split>
                </div>
            </horizontal-split>
            <div class="box bg-warning" slot="right">
                <div id="view-source"></div>
            </div>
        </vertical-split>
    </tile-frame>
</div>
    <script>
      Vue.use(VueTilePanels)
      new Vue({
        el: '#app',
      })
    </script>
</body>
</html>
